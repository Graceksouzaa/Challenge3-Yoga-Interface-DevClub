<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../yoga-login2/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Yoga-login</title>
</head>

<body>
    <div>
        <h1>Login</h1>
        <p class="first-paragraph">Enter your email address and password to access your account</p>

        <input class="input-email" type="email" name="email" placeholder="Email">
        <input class="input-password" type="password" name="password" placeholder="Password">

        <a class="forgot-password" href="" >Forgot Password?</a>

        <button>Login</button>

        <p class="bottom-text">Dont't have an account? <a>Sing Up</a></p>
    </div>
</body>

</html>
