<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../yoga-login1/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Yoga-interface</title>
</head>

<body>
    <div>
        <img class="yoga-logo" src="../yoga-login1/yoga-logo.svg" alt="yoga-logo">

        <input type="email" name="personal-email" placeholder="username">
        <input class="password" type="password" name="password" placeholder="password">

        <p class="forgot-password">forgot password ?</p>

        <button>Login</button>

        <p class="no-account">Dont't have an account. <span>Sing Up</span> now</p>

        <p class="or">Or</p>
        <div class="container-img">
            <a href="https://www.google.com.br">
                <img src="../yoga-login1/google-logo.svg" alt="google-logo">
            </a>
            <a href="">
                <img class="dots-logo" src="../yoga-login1/dots-logo.svg" alt="dots-logo">
            </a>
            <a href="www.facebook.com.br">
                <img src="../yoga-login1/facebook-logo.svg" alt="facebook-logo">
            </a>
        </div>
    </div>
</body>

</html>
